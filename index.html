<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRYBEWARTS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <a href="#">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts-header-logo">
    </a>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" name="email" placeholder="Email">
      <input type="password" name="password" placeholder="Senha">
      <button>Entrar</button>
    </form>
  </header>
  <main class="form">
    <form action="#" id="evaluation-form"></form>
    <div>
      <input id="input-name" type="text" placeholder="Nome">
      <input id="input-lastname" type="text" placeholder="Sobrenome">
      <input id="input-email" type="email" placeholder="Email">


      <label for="house">QUAL A SUA CASA?</label>
      <select name="house" id="house">

        <option text="Gitnória" value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option text="Reactpuff" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option text="Corvinode" value="Corvinode" id="corvinode-house">Corvinode</option>
        <option text="Pytherina" value="Pytherina" id="pytherina-house">Pytherina</option>

      </select>
    </div>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">





  </main>

</body>

</html>
