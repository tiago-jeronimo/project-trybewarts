<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRYBEWARTS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <a href="#">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts-header-logo">
    </a>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" name="email" placeholder="Email">
      <input type="password" name="password" placeholder="Senha">
      <button>Entrar</button>
    </form>
  </header>
  <main class="form">
    <form action="#" id="evaluation-form">
    <div>
        <div class="firstAndLastname-flex">
      <input id="input-name" type="text" placeholder="Nome">
      <input id="input-lastname" type="text" placeholder="Sobrenome">
         </div>

         <div class="form" >
      <input id="input-email" type="email" placeholder="Email">
      <label for="house">QUAL A SUA CASA?</label>
      <select name="house" id="house">

        <option text="Gitnória" value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option text="Reactpuff" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option text="Corvinode" value="Corvinode" id="corvinode-house">Corvinode</option>
        <option text="Pytherina" value="Pytherina" id="pytherina-house">Pytherina</option>
        </div>
        
      </select>
    </div>

    <div id="family-flexbox"> 
      <label for="" id="label-family">Qual sua família?</label>
      <div> <input type="radio" name="family" id="Frontend" value="Frontend"> 
      <label for="Frontend">Frontend</label></div>
    
      <div> <input type="radio" name="family" id="Backend" value="Backend"> 
      <label for="Backend">Backend</label></div>
    
      <div> <input type="radio" name="family" id="FullStack" value="FullStack"> 
      <label for="FullStack">FullStack</label></div>
    </div>

    <div id="checkBox" >


<div><label id="label-content">Qual conteúdo você está com mais vontade de aprender?<label></div>

  <div class='option-checkbox'>
  <input type="checkbox" name="HoFs" id="HoFs" value="HoFs">
  <label for="HoFs">HoFs</label>
  </div>

  <div class='option-checkbox'>
  <input type="checkbox" name="Jest" id="Jest" value="Jest">
  <label for="Jest">Jest</label>
  </div>

  <div class='option-checkbox'>
  <input type="checkbox" name="Promises" id="Promises" value="Promises">
  <label for="Promises">Promises</label>
  </div>

  <div class='option-checkbox'>
  <input type="checkbox" name="React" id="React" value="React">
  <label for="React">React</label>
  </div>

  <div class='option-checkbox'>
  <input type="checkbox" name="SQL" id="SQL" value="SQL">
  <label for="SQL">SQL</label>
  </div>

  <div class='option-checkbox'>
  <input type="checkbox" name="Python" id="Python" value="Python">          <label for="Python">Python</label>
  </div>

</div>
    
</form>


    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>

</body>

</html>
